
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div id="lotto-numbers-container"></div>
        <button id="generate-button">Generate Numbers</button>
    </div>

    <div class="container contact-form-container">
        <h2>Partnership Inquiry</h2>
        <form id="contact-form" action="https://formspree.io/f/meeejzwo" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="inquiry-type">Inquiry Type</label>
                <select id="inquiry-type" name="inquiry-type">
                    <option>General Inquiry</option>
                    <option>Technical Partnership</option>
                    <option>Marketing Partnership</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Partnership Proposal</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Inquiry</button>
        </form>
    </div>

    <div class="container" id="disqus_thread"></div>

    <script src="main.js"></script>
    <script>
        /**

        var disqus_config = function () {
            this.page.url = window.location.href;  // This page's canonical URL
            this.page.identifier = 'lotto-generator-page-1'; // This page's unique identifier
        };
        
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://product-builder-1.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</body>
</html>
