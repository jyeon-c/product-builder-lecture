
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - All-in-One Fun Page</title>
    <meta name="description" content="Get in touch with the team behind the All-in-One Fun Page. We'd love to hear your feedback or ideas.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">All-in-One Fun</a>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="container">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <p>Have a question, feedback, or a suggestion for a new tool? Fill out the form below and we'll get back to you as soon as possible.</p>
                <form id="contact-form" action="https://formspree.io/f/meeejzwo" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div id="form-status"></div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 All-in-One Fun Page. All Rights Reserved.</p>
            <nav class="footer-nav">
                <a href="privacy.html">Privacy Policy</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
