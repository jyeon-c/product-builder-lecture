
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - 올인원 재미 페이지</title>
    <meta name="description" content="올인원 재미 페이지에 질문이나 의견이 있으시면 언제든지 문의해주세요.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">올인원 재미</a>
            <nav class="main-nav">
                <a href="index.html">홈</a>
                <a href="about.html">소개</a>
                <a href="contact.html">문의하기</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="container">
            <div class="contact-form">
                <h2>문의하기</h2>
                <p>질문, 피드백, 새로운 도구 제안 등 어떤 의견이든 환영합니다. 아래 양식을 작성해주시면 최대한 빨리 답변드리겠습니다.</p>
                <form id="contact-form" action="https://formspree.io/f/meeejzwo" method="POST">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">메시지</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn">메시지 보내기</button>
                </form>
                <div id="form-status"></div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 올인원 재미 페이지. 모든 권리 보유.</p>
            <nav class="footer-nav">
                <a href="privacy.html">개인정보처리방침</a>
                <a href="about.html">소개</a>
                <a href="contact.html">문의하기</a>
            </nav>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
